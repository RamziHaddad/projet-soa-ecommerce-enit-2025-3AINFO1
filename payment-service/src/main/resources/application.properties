# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=payment_user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/payment_db

# Hibernate configuration
quarkus.hibernate-orm.database.generation=create

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.flyway.baseline-on-migrate=true

# Kafka configuration (disabled for testing without Docker)
quarkus.kafka.devservices.enabled=false
mp.messaging.outgoing.payment-events.connector=smallrye-kafka
mp.messaging.outgoing.payment-events.topic=payment-events
mp.messaging.outgoing.payment-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.payment-events.key.serializer=org.apache.kafka.common.serialization.StringSerializer

# RabbitMQ configuration (if needed for commands)
quarkus.rabbitmq.devservices.enabled=false
mp.messaging.incoming.payment-commands.connector=smallrye-rabbitmq
mp.messaging.incoming.payment-commands.queue.name=payment-commands
mp.messaging.incoming.payment-commands.exchange.name=payment-exchange

# Fault tolerance (global configuration - optional, using defaults from annotations)
# smallrye.faulttolerance.global.circuit-breaker.failure-rate=0.5
# smallrye.faulttolerance.global.circuit-breaker.delay=5s
# smallrye.faulttolerance.global.circuit-breaker.request-volume-threshold=10
# smallrye.faulttolerance.global.retry.max-retries=3
# smallrye.faulttolerance.global.retry.delay=1s
# smallrye.faulttolerance.global.timeout.value=30s

# Server configuration
quarkus.http.port=8081

# Bank external API configuration (used by BankClientImpl)
bank.api.url=http://localhost:8081/bank/api/pay

# For tests, use the dynamic test port
%test.bank.api.url=http://localhost:${quarkus.http.test-port}/bank/api/pay

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example.payment".level=DEBUG

# Test profile (disable dev services and messaging)
%test.quarkus.http.port=0
%test.quarkus.kafka.devservices.enabled=false
%test.quarkus.rabbitmq.devservices.enabled=false
# Disable reactive messaging for tests to avoid Kafka connection issues
%test.mp.messaging.outgoing.payment-events.enabled=false
