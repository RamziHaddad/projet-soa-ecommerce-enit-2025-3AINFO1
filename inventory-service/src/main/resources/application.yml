spring:
  application:
    name: inventory-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/inventory_db}
    username: ${SPRING_DATASOURCE_USERNAME:inventory_user}
    password: ${SPRING_DATASOURCE_PASSWORD:inventory_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: inventory-service-group
      properties:
        spring.json.trusted.packages: "*"

saga:
  topics:
    inventoryReserveCommand: ${SAGA_TOPIC_INVENTORY_RESERVE:inventory.reserve.command}
    inventoryCancelCommand: ${SAGA_TOPIC_INVENTORY_CANCEL:inventory.cancel.command}
    inventoryConfirmCommand: ${SAGA_TOPIC_INVENTORY_CONFIRM:inventory.confirm.command}
    inventoryEvents: ${SAGA_TOPIC_INVENTORY_EVENTS:inventory.events}
    commNotifications: ${SAGA_TOPIC_COMM_NOTIFICATIONS:comm.notifications}

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.ecommerce.inventory: DEBUG

orders:
  service:
    url: ${ORDERS_SERVICE_URL:http://localhost:8081}
