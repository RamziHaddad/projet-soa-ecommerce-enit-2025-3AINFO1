spring.application.name=email-queue-service

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/mail_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:mailservice123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.port=${SERVER_PORT:8085}

spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:your-username}
spring.mail.password=${MAIL_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mail.scheduler.fixed-delay=${SCHEDULER_DELAY:300000}
mail.sender.type=${MAIL_SENDER_TYPE:mailtrap}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
