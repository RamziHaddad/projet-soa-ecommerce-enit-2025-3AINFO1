version: '3.8'

services:
  # Base de données PostgreSQL pour le Catalog
  catalog-db:
    image: postgres:16-alpine
    container_name: catalog-db
    environment:
      POSTGRES_DB: catalog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Khalil123
    ports:
      - "5432:5432"
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d catalog_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Catalog
  catalog-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8090:8090"
    environment:
      # Configuration Spring
      SPRING_APPLICATION_NAME: catalog
      
      # Configuration Base de données
      SPRING_DATASOURCE_URL: jdbc:postgresql://catalog-db:5432/catalog_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Khalil123
      
      # Configuration JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      
      # Configuration Outbox
      OUTBOX_SCHEDULER_DELAY: 30000
      OUTBOX_RETRY_DELAY: 10000
      OUTBOX_BATCH_SIZE: 100
      OUTBOX_STUCK_THRESHOLD_MINUTES: 5
      
      # URL du service de recherche (à ajuster selon votre infrastructure)
      SEARCH_SERVICE_URL: http://search-service:8082
      
      # Configuration Feign
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 5000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 5000
    depends_on:
      catalog-db:
        condition: service_healthy
    networks:
      - catalog-network
    restart: unless-stopped

networks:
  catalog-network:
    driver: bridge

volumes:
  catalog_db_data:
