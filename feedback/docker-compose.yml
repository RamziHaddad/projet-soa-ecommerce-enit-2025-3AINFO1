services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: feedback-db
    environment:
      POSTGRES_USER: feedback_user
      POSTGRES_PASSWORD: feedback_pass
      POSTGRES_DB: feedback_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedback_user -d feedback_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feedback-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: feedback-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - feedback-network

  # Feedback Service Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedback-app
    environment:
      # Database
      DATABASE_URL: postgresql://feedback_user:feedback_pass@db:5432/feedback_db
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # External Services
      CATALOG_SERVICE_URL: ${CATALOG_SERVICE_URL:-http://catalog-service:8000/api}
      
      # Application
      APP_NAME: Feedback Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-False}
      # ALLOWED_ORIGINS will use default from config.py
      
      # Cache
      CACHE_TTL_SECONDS: 3600
      
      # Retry Configuration
      MAX_RETRY_ATTEMPTS: 3
      RETRY_WAIT_MIN: 1
      RETRY_WAIT_MAX: 4
      REQUEST_TIMEOUT: 2.0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - feedback-network
    restart: unless-stopped

  # Database Migration Runner (runs once then exits)
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedback-migration
    environment:
      DATABASE_URL: postgresql://feedback_user:feedback_pass@db:5432/feedback_db
    command: alembic upgrade head
    depends_on:
      db:
        condition: service_healthy
    networks:
      - feedback-network
    restart: "no"

networks:
  feedback-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
