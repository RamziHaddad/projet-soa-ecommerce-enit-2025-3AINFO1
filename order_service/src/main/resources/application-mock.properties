# Configuration pour le profil mock - désactive JPA et la base de données
spring.profiles.active=mock

# Désactiver JPA/Hibernate complètement
spring.jpa.enabled=false
spring.jpa.hibernate.enabled=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Désactiver la configuration de datasource
spring.datasource.enabled=false
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=

# Désactiver DataSource autoconfiguration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# Désactiver JPA repositories
spring.data.jpa.enabled=false

# Configuration serveur
server.port=8081

# Logging
logging.level.com.onlineshop.order=INFO
logging.level.org.springframework.orm.jpa=OFF
logging.level.org.hibernate=OFF
