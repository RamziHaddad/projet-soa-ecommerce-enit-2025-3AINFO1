
services:
  # -----------------------------
  # Base de donn√©es PostgreSQL
  # -----------------------------
  postgres:
    image: postgres:13-alpine
    container_name: order-postgres
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------
  # Microservice Order Service
  # -----------------------------
  order-service:
    build: .
    container_name: order-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      
      # External Services Configuration (WireMock Services)
      SERVICES_INVENTORY_URL: http://wiremock-inventory:8080
      SERVICES_PAYMENT_URL: http://wiremock-payment:8080
      SERVICES_SHIPPING_URL: http://wiremock-shipping:8080
      SERVICES_COMMUNICATION_URL: http://wiremock-inventory:8080
      
      # Logging & Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    depends_on:
      postgres:
        condition: service_healthy
      wiremock-inventory:
        condition: service_healthy
      wiremock-payment:
        condition: service_healthy
      wiremock-shipping:
        condition: service_healthy
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles: ["full"]

  # -----------------------------
  # WireMock Inventory Service
  # -----------------------------
  wiremock-inventory:
    image: wiremock/wiremock:latest
    container_name: wiremock-inventory
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock/inventory/mappings:/home/wiremock/mappings
    command: --port 8080 --verbose
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["full", "mock"]

  # -----------------------------
  # WireMock Payment Service
  # -----------------------------
  wiremock-payment:
    image: wiremock/wiremock:latest
    container_name: wiremock-payment
    ports:
      - "8082:8080"
    volumes:
      - ./wiremock/payment/mappings:/home/wiremock/mappings
    command: --port 8080 --verbose
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["full", "mock"]

  # -----------------------------
  # WireMock Shipping Service
  # -----------------------------
  wiremock-shipping:
    image: wiremock/wiremock:latest
    container_name: wiremock-shipping
    ports:
      - "8083:8080"
    volumes:
      - ./wiremock/shipping/mappings:/home/wiremock/mappings
    command: --port 8080 --verbose
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["full", "mock"]

  # -----------------------------
  # Mock API Gateway (pour dev simple)
  # -----------------------------
  mock-api-gateway:
    image: nginx:alpine
    container_name: mock-api-gateway
    ports:
      - "8081:80"
    volumes:
      - ./mock-nginx.conf:/etc/nginx/nginx.conf
    networks:
      - order-network
    profiles: ["dev"]

  # -----------------------------
  # Redis Cache (optionnel)
  # -----------------------------
  redis:
    image: redis:7-alpine
    container_name: order-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - order-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles: ["full"]

  # -----------------------------
  # Prometheus (optionnel)
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: order-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - order-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles: ["full"]

  # -----------------------------
  # Grafana (optionnel)
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: order-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - order-network
    depends_on:
      - prometheus
    profiles: ["full"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  order-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
