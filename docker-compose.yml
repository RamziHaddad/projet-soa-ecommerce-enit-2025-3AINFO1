version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mail_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-mailservice123}
      MYSQL_DATABASE: mail_db
      MYSQL_USER: mailuser
      MYSQL_PASSWORD: ${DB_PASSWORD:-mailservice123}
    ports:
      - "3307:3306"
    volumes:
      - mail_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mail_data:
