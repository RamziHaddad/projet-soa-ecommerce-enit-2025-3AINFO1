spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cartdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

# Feign / Order service URL
orderservice:
  url: http://localhost:8081   # <-- put the actual port of your Order service here
